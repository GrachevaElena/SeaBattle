<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeaBattleArrangeShips</title>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="socket.io.js"></script>
    <script src="classesOfField.js"></script>

</head>
<body onload="CreateMainField()">

        <label>Осталось трехпалубников: <p id="three">2</p></label></br>

    <form id="arrangeShips" class="playingField left">

            <table id="field">
            </table>
        </form>
    </form>
